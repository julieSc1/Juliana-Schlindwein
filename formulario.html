<!DOCTYPE html>
<head>
    <html lang="pt-br">
          <meta charset="UTF-8">
          <title>CSS externo - formulário </title>
          <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header><!--cabeçalho-->

    </header>
   <main><!--meio-->
<section class="box">
       <form>
          <fieldset>
             <legend><strong>Formulário de Cliente</strong></legend>
            <br>
             <section class="inputBox">
                 <input type="text" name="nome" id="name" class=inputUser required>
                 <label for="name" class="labiellinput">
                  Nome Completo </label>
           </section>
           <br>

           <section class="inputBox">
              <input type="text" name="email" id="email" class=inputUser required>
              <label for="email" class="labiellinput">
               Email </label>
           </section>
           <br></br>

           <section class="inputBox">
            <input type="text" name="telefone" id="teelefone" class="inputUser" required>
            <label for="telefone" class="labiellinput">
            Telefone</label>
        </section>

           <p>Sexo:</p>

           <input type="radio" name="genero" 
           id="feminino" value="feminino" required>
           <label for="feminino">Feminino</label>
           <br>

           <input type="radio" name="genero" 
           id="feminino" value="masculino" required>
           <label for="masculino">Masculino</label>
           <br>

           <input type="radio" name="genero" 
           id="outro" value="outro" required>
           <label for="outro">Outro</label>
           <br></br>

           <label for="data-nascimento"><strong>Ano de Nascimento</strong></label>
           <input type="date" name="data-nascimento" required>
           <br><br><br>

           <section class="inputBox">
           <input type="text" name="cidade" id="cidade" class="inputUser" required>
           <label for="cidade" class="labelinput">Cidade</label>
           </section>
           <br><br>
        
           <section class="inputBox">
            <input type="text" name="estado" id="estado" class="inputUser" required>
            <label for="cidade" class="labelinput">Estado</label>
            </section>
            <br><br>

            <section class="inputBox">
            <input type="text" name="endereco" id="endereco" class="inputUser" required>
            <label for="cidade" class="labelinput">Endereço</label>
            </section>
            <br><br>
        

           </section>

         </fieldset>

          </form>
      </section>
  </main>


</body>
</html>
